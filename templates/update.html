{% extends 'base.html' %}
{% block content %}

<h3 class="text-center mb-3">Update Employee</h3>

<form method="POST" class="col-lg-6 col-md-8 col-12 mx-auto">

    <input type="text" name="name" value="{{ employee.name }}" class="form-control mb-3">
    <input type="email" name="email" value="{{ employee.email }}" class="form-control mb-3">
    <input type="number" name="salary" value="{{ employee.salary }}" class="form-control mb-3">

    <div class="d-flex justify-content-between">
        <button class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
